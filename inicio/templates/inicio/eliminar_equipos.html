{% extends "base.html" %}

{% block contenido %}

    <form action={% url "eliminar_equipos" equipo.id %} method="POST">
        {% csrf_token %}
        
        <p>
            Confirma el borrado del equipo {{equipo}}

        <input type="submit" value="Confirmar borrado">
    </form>    


{% endblock contenido %}
