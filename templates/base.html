<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prometheus</title>
</head>
<body>

    <nav>

        <a href= {% url "inicio" %}>Inicio</a>
        <a href= {% url "lista_equipos" %}>Lista de equipos</a>
        
        {% if request.user.is_authenticated %}
        
        <a href= {% url "perfil" %}>
            {% if  request.user.datosextra.avatar %}
            <img src={{request.user.datosextra.avatar.url}} alt="avatar" height="60px">
            {% endif %}
            {{request.user.username}}</a>
        <form action={% url "cerrar_sesion" %} method='POST'>
            {% csrf_token %}
            <input type="submit" value="Cerrar sesión">
        </form>
        {% else %}

        <a href= {% url "iniciar_sesion" %}>Iniciar sesión</a>
        <a href= {% url "registro" %}>Registrarse</a>

        {% endif %}
       
        <a href={% url "about_me" %}>Acerca de</a>
    </nav>
    
    {% block contenido  %}
    
    
    {% endblock contenido  %}

</body>
</html>
